<html lang="en">
<head>

    <style>
            #j_main{
            width: 340px;
            height: 620px;
            /* border: 1px solid red; */

            margin-top: 30px;
            border-radius: 25px;

            padding-bottom: 5px;
        }

        #j_login_first{
            width: 300px;
            /* border: 1px solid black; */
            display: flex;
            margin: auto;
            margin-top: 20px;

        }

        #j_login_first>div:first-child{
            width: 20px;
            /* border: 1px solid green; */
        }

        #j_login_first>div:last-child{
            width: 180px;
            /* border: 1px solid green; */
            margin-left: 50px;
            font-weight: bold;

        }

        hr{
            color: lightgray;
        }

        input{
        
            padding: 11px 13px 11px 13px;
            width: 210px;

            border:1px solid #fc2779;
            
        }

        button{
            padding: 11px 13px 11px 13px;

</head>
<body>
    <div id="j_main">
        <div id="j_login_first">
            <div id="cross">âœ–</div>
            <div>LOGIN / REGISTER</div>
        </div>
        <hr>
        <input type="text" name="" id="phone"  placeholder="Enter Email ID or Phone Number">
        <button id="submit">PROCEED</button>
    </div>
    
</body>
</html>
<script>
    let jap=false
    let arr=[]
   let submit= document.getElementById("submit")
   submit.addEventListener("click",()=>{
    let phone=document.getElementById("phone").value
    console.log(phone)
    if(phone.length==10){
        jap=true
        arr.push(phone)
        localStorage.setItem("number",JSON.stringify(arr))
        window.location.href="success.html"
    }else{
        alert("Please enter valid phone number")
        window.location.href="verify.html"

    }
   })


   document.getElementById("cross").addEventListener("click",()=>{
    window.location.href="signup.html"
   })

  
</script>
